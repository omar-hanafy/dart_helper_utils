repository: https://github.com/omar-hanafy/dart_helper_utils
version: 6.0.0-dev.2

topics:
  - utils
  - utilities
  - helpers
  - extensions-pack
  - case-conversion

environment:
  sdk: ^3.10.0

# Add regular dependencies here.
dependencies:
