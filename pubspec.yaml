  collection: ^1.19.1
  convert_object: 1.0.0
  equatable: ^2.0.7
  intl: ">=0.19.0 <1.0.0"
  meta: ^1.17.0
  mime: ^2.0.0

dev_dependencies:
  flutter_lints: ^6.0.0
  test: ^1.28.0
