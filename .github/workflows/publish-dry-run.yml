name: pub-dry-run

on:
  pull_request:
  push:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Pub publish dry-run
        run: dart pub publish --dry-run
